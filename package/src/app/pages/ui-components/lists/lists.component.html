<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    .cardWithShadow {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .theme-card {
      background-color: #ffffff;
    }

    .mat-card-title {
      font-size: 24px;
      font-weight: bold;
    }

    .mat-card-content {
      font-size: 16px;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 16px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>

<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Registro de usuarios</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <mat-card class="b-1 shadow-none">
      <mat-card-content>
        <form id="registroForm">
          <!-- Agregar campo ID -->
          <label for="id">ID:</label><br>
          <input type="text" id="id" name="id" readonly><br> <!-- Puedes establecer un valor predeterminado o permitir que el usuario lo ingrese -->

          <label for="nombre">Nombre:</label><br>
          <input type="text" id="nombre" name="nombre"><br>
          <label for="apellidos">Apellidos:</label><br>
          <input type="text" id="apellidos" name="apellidos"><br>
          <label for="correo">Correo Electrónico:</label><br>
          <input type="email" id="correo" name="correo"><br>
          <label for="contraseña">Contraseña:</label><br>
          <input type="password" id="contraseña" name="contraseña"><br><br>
          <input type="submit" value="Registrar usuario">
        </form>
        <script>
          document.getElementById('registroForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Evitar que el formulario se envíe de manera predeterminada
        
            const formData = {
              id: document.getElementById('id').value,
              nombre: document.getElementById('nombre').value,
              apellidos: document.getElementById('apellidos').value,
              correo: document.getElementById('correo').value,
              contraseña: document.getElementById('contraseña').value,
            };
        
            // Enviar los datos al backend
            fetch('http://localhost:3000/users', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(formData),
            })
              .then(response => response.json())
              .then(data => {
                console.log('Respuesta del servidor:', data);
                // Puedes manejar la respuesta del servidor aquí
              })
              .catch(error => {
                console.error('Error al enviar datos al servidor:', error);
                // Puedes manejar el error aquí
              });
          });
        </script>        
      </mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>
</body>
</html>

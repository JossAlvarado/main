<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Usuarios registrados</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <div class="row">
      <!-- Existing code ... -->

      <!-- New table section -->
      <div class="col-lg-12">
        <mat-card class="b-1 shadow-none">
          <mat-card-header>
            <mat-card-title>USUARIOS BABY BLUE</mat-card-title>
          </mat-card-header>
          <mat-card-content class="b-t-1">
            <table mat-table [dataSource]="userData">
              <!-- Replace 'displayedColumns' and 'matColumnDef' with your actual data -->
              <ng-container matColumnDef="profileImage">
                <th mat-header-cell *matHeaderCellDef> Perfil </th>
                <td mat-cell *matCellDef="let user">
                  <img [src]="user.profileImage" alt="User Profile" width="50" height="50" />
                </td>
              </ng-container>

              <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let user"> {{ user.firstName }} </td>
              </ng-container>

              <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> Apellidos </th>
                <td mat-cell *matCellDef="let user"> {{ user.lastName }} </td>
              </ng-container>

              <ng-container matColumnDef="isEmployee">
                <th mat-header-cell *matHeaderCellDef> Empleado/Cliente </th>
                <td mat-cell *matCellDef="let user"> {{ user.isEmployee ? 'Si Empleado' : 'No es empleado' }} </td>
              </ng-container>

              <!-- Add more columns as needed -->

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby BLUE Registro de Tennis</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    .cardWithShadow {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .theme-card {
      background-color: #ffffff;
    }

    .mat-card-title {
      font-size: 24px;
      font-weight: bold;
    }

    .mat-card-subtitle {
      font-size: 18px;
    }

    .mat-card-content {
      font-size: 16px;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 16px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>

<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Registro de tennis</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <mat-card class="b-1 shadow-none">
      <mat-card-content>
        <p>
          
        </p>
        <form>
          <label for="brand">Marca:</label><br>
          <input type="text" id="brand" name="brand"><br>
          <label for="model">Modelo:</label><br>
          <input type="text" id="model" name="model"><br>
          <label for="color">Color:</label><br>
          <input type="text" id="color" name="color"><br>
          <label for="number">NÃºmero:</label><br>
          <input type="text" id="number" name="number"><br>
          <label for="price">Precio:</label><br>
          <input type="text" id="price" name="price"><br><br>
          <input type="submit" value="Agregar"><br>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>

</body>
</html>
